language: go

go:
  - 1.2

install:
  - go get code.google.com/p/go.tools/cmd/cover

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - export GOPATH=$PWD
  - export PATH=$PATH:$GOPATH/bin
  - go get code.google.com/p/go.tools/cmd/cover
  - go get github.com/t-yuki/gocover-cobertura
  - go get github.com/onsi/gomega
  - go install github.com/OneRedOak/sample
  - cd $GOPATH/src/github.com/OneRedOak/sample
  - go test -coverprofile=coverage.txt -covermode
  - gocover-cobertura < coverage.txt > coverage.xml

after_script:
  - mv $PWD/src/github.com/OneRedOak/sample/junit.xml $PWD/shippable/testresults/
  - mv $PWD/src/github.com/OneRedOak/sample/coverage.xml $PWD/shippable/codecoverage/
